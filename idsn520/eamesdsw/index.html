<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Eames Chair DSW</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}

		</style>
	</head>

	<body>

		<script src="../three.min.js"></script>
		<script src="../DDSLoader.js"></script>
		<script src="../MTLLoader.js"></script>
		<script src="../OBJLoader.js"></script>
		<script src="../Detector.js"></script>

		<script>

			var container;
			var camera, scene, renderer;
			var chair;
			var mouseX = 0, mouseY = 0;
			var pmouseX = mouseX;
			var pmouseY = mouseY;
			var mouseDown = false;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 250;

				// SCENE

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );

				scene.add(camera);

				// var manager = new THREE.LoadingManager();
				// manager.onProgress = function ( item, loaded, total ) {
				// 	console.log( item, loaded, total );
				// };


				// MODEL

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) { };

				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setPath( 'textures/' );
				mtlLoader.load( 'eamesdsw.mtl', function( materials ) {

					materials.preload();

					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.setPath( 'textures/' );
					objLoader.load( 'eamesdsw.obj', function ( object ) {

						object.position.y = -50;
						chair = object;
						scene.add( object );

					}, onProgress, onError );

				});


				// RENDERER

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'wheel', onDocumentMouseWheel, false );
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseDown( event ) {
				mouseDown = true;
			}

			function onDocumentMouseUp( event ) {
				mouseDown = false;
			}

			function onDocumentMouseMove( event ) {
				pmouseX = mouseX;
				pmouseY = mouseY;
				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

				if(mouseDown){
					// flip the axis
					chair.rotation.y += (mouseX - pmouseX) * 0.01;
					chair.rotation.x += (mouseY - pmouseY) * 0.01;
				}
			}

			function onDocumentMouseWheel( event ) {
				chair.scale.x += (event.deltaY * 0.001);
				chair.scale.y += event.deltaY * 0.001;
				chair.scale.z += event.deltaY * 0.001;
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				// camera.position.x += ( mouseX - camera.position.x ) * .05;
				// camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
